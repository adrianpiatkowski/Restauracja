<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Confirmation</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body class="p-3 mb-2 bg-secondary text-white" >
    <div th:replace="fragments/top_bar :: div.top-bar"></div>
    <div th:replace="fragments/scripts :: div.scripts-top-bar"></div>
    <div style="text-align: center;">
        <span style="font-family: Arial; font-size: xx-large; color: #FFFFFF; ">
            <p th:text="${thanks}"></p><br>
            <p th:if="${currentOrder}!=null" th:text="${currentOrder}"></p>
            <p th:if="${message}!=null" th:text="${message}"></p>
        </span>
    </div>
</body>
</html>
