<!DOCTYPE html>
<html lang="pl" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body class="p-3 mb-2 bg-secondary text-white" >
<div th:replace="fragments/top_bar :: div.top-bar"></div>
<div th:replace="fragments/scripts :: div.scripts-top-bar"></div>
    <hr>
    <div style="text-align: center;">
        <span style="font-family: Arial; font-size: xx-large; color: #FFFFFF; ">
            <p th:text="${welcome}"></p><br>
            <p th:text="${menu}"></p><br>
            <p th:text="${mealList}"></p>
            <right><p th:if="${userName}!=null" th:text="${userName}"></p></right><br>
            <form method="post" th:action="@{/order}" th:object="${userRequest}" >
                <input th:if="${userName}==null" type="text" th:field="*{name}" placeholder="your name">
                <select  th:field="*{mealName}" >
                     <option value="0">Select Meal</option>
                     <option th:each="mea : ${mealList}" th:selected="*{meal}" th:value="${mea.name}" th:text="${mea.name}"></option>
                </select><br>
                <input type="submit" th:value="AddToOrder" name="addOrder" style="width: 200px; background-color: cornflowerblue">
                <input type="submit" th:value="RemoveFromOrder" name="removeOrder" style="width: 300px; background-color: cornflowerblue">
                <input type="submit" th:value="PlaceOrder" name="placeOrder" style="width: 200px; background-color: cornflowerblue">
            </form>
            <hr>
            <p th:if="${currentOrder}!=null" th:text="${currentOrder}"></p>
            <p th:if="${message}!=null" th:text="${message}"></p>
        </span>
    </div>
</body>
</html>
